<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }

        setDay(day) {
            this.day = day;
        }

        getMonth() {
            return this.month;
        }

        setMonth(month) {
            this.month = month;
        }

        getYear() {
            return this.year;
        }

        setYear(year) {
            this.year = year;
        }
    }

    let date = new MyDate(2, 2, 2007);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

</script>
</body>
</html>
